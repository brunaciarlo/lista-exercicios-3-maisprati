<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Hamburger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      color: white;
      padding: 1rem;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }

      .nav {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #444;
        text-align: center;
      }

      .nav.active {
        display: block;
      }

      .nav ul {
        flex-direction: column;
        gap: 0;
      }

      .nav li {
        padding: 1rem 0;
        border-top: 1px solid #555;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>

    <div class="hamburger" id="hamburger">
      ☰
    </div>

    <nav class="nav" id="nav">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
